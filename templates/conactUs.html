<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
      
  <header>
    <nav>
       <ul class="nav">
        <li><a href="homePage.html">Home Page</a></li> |
        <li><a href="conactUs.html">Conact Us</a></li>
       </ul>
   </nav>
 </header>

  
    <div class="contactUsMain">
     <h1 class="contactUsMain" id="contactUsHeader">Conact-Us </h1>
     
    </div>
    <div class="contactInformation">  
     <span class="contactInformation" id="contactInformationHeadear">Contact Information</span><br>
     <form class="contactForm" action="URL" method="post">
        <label class="contactDetails" for="FirstName">First name</label><br>
        <input type="text" id="FirstName" name="FirstName" minlength="2" maxlength="15" autocomplete="on" onin pattern="^[a-zA-Z]*" title="First name must contain only letters"  required><br>
        <label class="contactDetails" for="LastName" >LastName </label><br>
        <input type="text" id="LastName" name="LastName" minlength="2" maxlength="25" autocomplete="on" pattern="^[a-zA-Z]*" title="Last name must contain only letters" required><br>
        <label class="contactDetails" for="email" >Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label class="contactDetails" for="phoneNumber">phoneNumber</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0][5][0-9]-[0-9]{7}" required>
        <small class="contactDetails">Format: 05*-*******</small><br>
        <input type="checkbox" id="termsCheckBox" name="termsCheckBox" required>
        <label class="contactDetails" id="termsAgreeLabel" for="termsCheckBox">I agree the terms of conact</label><br><br>
        <input class="formActionButton" id="resetButton" type="reset">
        <input class="formActionButton" id="submitButton"  type="submit">
     </div>


</body>
</html>
